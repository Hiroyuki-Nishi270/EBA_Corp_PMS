<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="Head::Head"></head>
<!--
https://mdbootstrap.com/docs/standard/extended/login/
-->

<body class="text-center">
<h1>会員登録 | EBAtech Project Management System</h1>
<form method="post" action="/addMember">
    <div class="container">
        <div class="row">
            <!-- Left -->
            <div class="col">
            </div>
            <div class="col-6">
                <!--User name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control">
                    <label class="form-label" for="username">User name</label>
                </div>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control">
                    <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password1" class="form-control">
                    <label class="form-label" for="password1">Input Password</label>
                </div>

                <!-- Password input again-->
                <div class="form-outline mb-4">
                    <input type="password" id="password2" class="form-control">
                    <label class="form-label" for="password2">Input Password again</label>
                </div>

                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4"></input>
                <!-- <button type="button" class="btn btn-primary btn-block mb-4">Register</button> -->

            </div>
            <div class="col">
            </div>
        </div>
    </div>
</form>
<footer th:replace="Footer::Footer"></footer>


</body></html>
