<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{Head::head}"></head>
<!--
https://mdbootstrap.com/docs/standard/extended/login/
-->

<body class="text-center">
    <h1>Registration | EBAtec Project Management System</h1>
    <form th:action="@{/register}" method="post" th:object="${userRegisterForm}">
        <div class="container">
            <div class="row">
                <!-- Left -->
                <div class="col">
                </div>
                <div class="col-6">
                    <!--Message from BE -->
                    <div class="form-outline mb-4">
                        <!--<div th:if="${result != null}">
                            <p th:text="${result}"></p>
                        </div> -->
                        <ul th:if="${result != null}">
                            <li th:text="${result}"></li>
                        </ul>
                        <ul th:if="${#fields.hasErrors('*')}">
                            <li th:each="err:${#fields.errors('*')}" th:text="${err}">
                            </li>
                        </ul>
                    </div>
                    <!--User name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required pattern="[0-9a-zA-Z]{1,32}" th:value="${username}"><!-- -->
                        <label class="form-label" for="username">ユーザー名(１文字以上３２文字以内の英数字)</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password1" name="password1" class="form-control" required pattern="(?=.*[A-Z])(?=.*[.?/-])(?=.*[a-z])[a-zA-Z0-9.?/-]{8,24}" th:field="*{password1}"><!-- -->
                        <label class="form-label" for="password1">パスワード(１文字以上３２文字以内英数字)</label>
                    </div>

                    <!-- Password input again-->
                    <div class="form-outline mb-4">
                        <input type="password" id="password2" name="password2" class="form-control" required th:field="*{password2}"><!-- pattern="(?=.*[A-Z])(?=.*[.?/-])(?=.*[a-z])[a-zA-Z0-9.?/-]{8,24}"-->
                        <label class="form-label" for="password2">パスワード(上のパスワードをもう一度入力してください)</label>
                        <span id="errormessage"></span>
                    </div>
                    <!-- -->
                    <div class="form-outline mb-4">
                        <p>パスワードは以下の条件を全て満たしてください</p>
                        <ui>
                            <li>少なくとも１文字以上の英字の大文字</li>
                            <li>少なくとも１文字以上の英字の小文字</li>
                            <li>少なくとも１文字以上の記号(.?/-)</li>
                            <li>8文字以上24文字以下</li>
                        </ui>
                    </div>

                    <!-- Submit button -->
                    <!-- <input type="submit" class="btn btn-primary btn-block mb-4" value="Register"></input> -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">登録</button>

                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
    <footer th:replace="~{Footer::Footer}"></footer>


</body>

</html>
